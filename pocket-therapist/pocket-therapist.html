<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Therapy | Therapist</title>
    <link rel="stylesheet" type="text/css" href="pocket-therapist.css">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
</head>
<body>   
    <header>
        <a href="../index.html" class="logo">Pocket Therapy</a>
        <div class="toggle"></div>
        <ul class="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../garden/garden.html">Garden</a></li>
          <li><a href="pocket-therapist.html">Pocket Therapist</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="video-container">
            <video id="video" autoplay></video>
        </div>
        <!--<div class="status-container">
            <div id="status">Loading...</div>
        </div>-->
        <div class="controls">
            <button id="startBtn">Start Webcam</button> 
            <button id="stopBtn" disabled>Stop Webcam</button>
        </div>
    </div>

    <section class="chat-window">
        <!--<button class="close">x close</button>-->
        <div class="chat">
            <div class="model">
                <p>Hi, how can I help you?</p>
            </div>
        </div>

        <div class="input-area">
            <input placeholder="Ask me anything..." type="text" id="text-input">
            <button>Send</button> 
        </div>
    </section>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    
    <script type="module" src="pocket-therapist.js"></script>
</body>
</html>
